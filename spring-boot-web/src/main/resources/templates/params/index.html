<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Enviar  parámetros del request HTTP GET-URL</title>
</head>
<body>
<h1>Enviar  parámetros del request HTTP GET -URL</h1>
	<ul>
		<li>
			<a th:href="@{/params/string(texto='Hola Andres')}">/params/string?texto=hola andres</a>
		</li>
		<li>	
			<a th:href="@{/params/string(texto='Que tal John Andres')}">/params/string?texto=Que  tal john!</a>
		</li>
		<li>	
			<a th:href="@{/params/mix-params(saludo='Como estas Blanca',numero=7)}">/params/mix-params?saludo=Como estas Blanca & numero=7</a>
		</li>
		<li>	
			<a th:href="@{/params/mix-params-request(saludo='Como estas Blanca',numero=7)}">/params/mix-params-request?saludo=Como estas Blanca & numero=7</a>
		</li>
	</ul>
<div th:text="${resultado}"></div>
</body>
</html>
